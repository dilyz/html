<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 엘리먼트</title>
</head>
<body>
    <form action="">
        <fieldset> <!--fieldset : 범위 안의 값들을 대상으로 한 영역을 생성.-->
            <legend> 개인정보 </legend> <!-- <legend>로 필드셋에 이름을 부여 가능. -->
            <label for="fname"> First Name </label>
            <input type="text" name="fname" id="fname"><br>
            <label for="pwd"> Password </label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="birthday"> Birthday</label>
            <input type="date" name="birthday" id="birthday"><br><!-- 날짜를 입력받을땐 type을 date로 지정해서 전송 데이터 양식을 통일.-->
            <label for="birthdaytime"> Birthday (date and time) </label>
            <input type="datetime-local" name="birthdaytime" id="birthdaytime"><br><!-- datetime-local : 날짜+시간. -->
            <label for="email"> Enter your email</label>
            <input type="email" name="email" id="email"><br> <!--email : 전송하려는 값에 @가 들어가있지 않으면 경고 출력.-->
            <label for="myfile"> Select Files </label>
            <input type="file" name="myfile" id="myfile" multiple> <br> <!-- file : 업로드하려는 파일을 브라우저에서 선택. multiple : 파일 여러개 선택 가능한 옵션.-->
            <input type="hidden" name="guest" value="1234"> <!--hidden : 화면 상의 ui에는 나타나지 않지만 전송된 데이터에 &guest=1234 라는 값이 포함됨.-->
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>


</body>
</html>
